<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zandi Planting Study</title>
</head>
<body>
<div class="header">
    <div class="subtitle"></div>
    <h1 class="title"></h1>
    <div class="due-date"></div>
    <div class="total-fine-wrapper">
        <div class="total-fine-title">누적 벌금</div>
        <div class="total-fine" id="totalFine"></div>
    </div>
</div>
<div class="tabs">
    <div class="tab">
        <label for="tab1">채점 현황</label>
        <input id="tab1" name="tabs-two" type="radio" checked="checked"/>
        <div>
            <div>
                <button id="toggleSubInfoButton" style="display: none">세부 정보 열기/닫기</button>
            </div>

            <div class="user-info-wrapper"></div>
            <div class="description"></div>
        </div>
    </div>
    <div class="tab">
        <label for="tab2">규정 및 안내</label>
        <input id="tab2" name="tabs-two" type="radio"/>
        <div id="ruleBook" class="markdown-body"></div>
    </div>
</div>
<div id="footer" class="footer">
</div>
</body>
</html>
